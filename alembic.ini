[alembic]
# Cấu hình đường dẫn thư mục scripts (migrations/)
script_location = migrations
# Tên module ứng dụng Flask (Quan trọng: Phải là file server của bạn)
sqlalchemy.url = driver://user:pass@host/dbname 

# Cấu hình nơi Alembic tìm thấy Model của bạn để so sánh Schema
# Flask-Migrate sẽ tự thay thế file này bằng một file khác có đường dẫn tự động
# Nhưng bạn cần đặt app context.

# Tên module chứa ứng dụng Flask (server.py)
file_template = %%(rev)s_%%(slug)s
module_name = migrations
target_metadata = 
version_locations = %(script_location)s/versions

[post_write_hooks]
# Sau khi tạo file migration, không làm gì cả
